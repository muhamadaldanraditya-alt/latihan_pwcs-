<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="image/mouse.jpg">
    <title>YANCUKMIN</title>
    <style>
        body {
            background-color: rgba(255, 130, 92, 0.979);
        }
        .header {
            background-color: rgb(0, 0, 0);
            color: aliceblue;
            width: 80%;
            height: 100px;
            text-align: center;
            padding: 10px;
            margin: auto;
        }
        table {
            width: 500px;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 5px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: brown;
            color: white;
        }
        .profile-pic {
            width: 50px; /* Ukuran gambar profil */
            height: 50px; /* Ukuran gambar profil */
            border-radius: 50%; /* Membuat gambar menjadi bulat */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SMK YPC TASIKMALAYA</h1>
    </div>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Foto Profil</th> <!-- Kolom untuk foto profil -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nabil</td>
                <td>XI RPL 1</td>
                <td><img src="link_to_profile_picture_1.jpg" alt="Foto Profil Nabil" class="profile-pic"/></td> <!-- Ganti dengan URL gambar profil yang sesuai -->
            </tr>
            <tr>
                <td>2</td>
                <td>Bilbi</td>

                <td><img src="link_to_profile_picture_2.jpg" alt="Foto Profil Bilbi" class="profile-pic"/></td> <!-- Ganti dengan URL gambar profil yang sesuai -->

            <tr>
                <td>3</td>

            </tr>
            <tr>
                <td>4</td>
                <td>Lutfi</td>
                <td>XI RPL 1</td>
                <td><img src="WhatsApp Image 1.jpeg" alt="Foto Profil Lutfi" class="profile-pic"/>klik</td> <!-- Ganti dengan URL gambar profil yang sesuai -->
            </tr>
            <tr>
                <td>5</td>
                <td>Eky</td>
                <td>XI RPL 1</td>
                <td><img src="link_to_profile_picture_5.jpg" alt="Foto Profil Eky" class="profile-pic"/></td> <!-- Ganti dengan URL gambar profil yang sesuai -->
            </tr>
        </tbody>

</html>
